<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Imersão Dev ALura - Aula 01</title>
</head>
<body>
    <div class="container">
      <h1 class="page-title">
      Calculadora de média</h1>
      <p class="page-subtitle">
      Descubra qual a sua média de nota de todas as provas!
      </p>
      <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
      
      <label for="nota1">1ª Nota:</label><br>
      <input type="number" id="nota1" size="2" /><br>
      <label for="nota2">2ª Nota:</label><br>
      <input type="number" id="nota2" size="2" /><br>
      <label for="nota3">3ª Nota:</label><br>
      <input type="number" id="nota3" size="2" /><br>
      <label for="nota4">4ª Nota:</label><br>
      <input type="number" id="nota4" size="2" /><br>

      <button type="submit" onclick="acharMedia()">Ache a Média</button>
      
      <h3 id="media"></h3>
      <h3 id="situacao"></h3>
    </div>
    <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
    <script src="script.js"></script>
  </body>
</html>
